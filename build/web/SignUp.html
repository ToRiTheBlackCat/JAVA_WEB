<html>
    <head>
        <title>SIGN UP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
             #signup_div{
                background-image: linear-gradient(45deg, #9e50e1, #ff91e7);
                border-radius: 15px 60px;
                border: 2px solid black;
                width: 31%;
                padding-bottom: 15px;
            }
            h1{
                font-size: 1.5em;
                color: #fffa88;
                margin-left: 40px;
            }
            .click{
                background-color: #f5c44f;
                border-radius: 15px;
                width: 60px;
                height: 30px;
            }
            .click:hover{
                background-color: #d74061;
                font-weight: 500;
                
            }
            .click:active{
                color: white;
                background-color: #8433c3;
            }
            table{
                margin-left: 15px;
            }
            th{
                color: #33ffa4;
                font-weight: 400;
            }
            #note{
                font-size: 14px;
            }
        </style>
        
        <div id="signup_div">
        <h1>CREATE NEW ACCOUNT</h1>
        <form action="MainController" method="POST">
            <table>
                <tbody>
                    <tr>
                        <th>USERNAME</th>
                        <td><input type="text" name="txtUsername" /></td>
                        <td id="note">(6 - 12 characters)</td>
                    </tr>
                    <tr>
                        <th>PASSWORD</th>
                        <td><input type="password" name="txtPassword" /></td>
                        <td id="note">(8 - 20 characters)</td>
                    </tr>
                    <tr>
                        <th>CONFIRM</th>
                        <td><input type="password" name="txtConfirm" /></td>
                        
                    </tr>
                    <tr>
                        <th>FULLNAME</th>
                        <td><input type="text" name="txtName" /></td>
                        <td id="note">(2 - 50 characters)</td>
                    </tr>
                    <tr>
                        <th>ROLE</th>
                        <td><input type="checkbox" name="chkRole" />Admin(Optional)</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="click" type="submit" name="btAction" value="Sign Up" />
                            <input class="click" type="reset" value="Reset" />
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>
        </div>
    </body>
</html>
